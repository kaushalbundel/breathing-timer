<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing Timer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstarp icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="app"
      class="min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white text-center">
                <h2>Breathing Timer</h2>
              </div>
              <!-- section for instructions -->
              <div class="card-body bg-light border-bottom">
                <div class="text-center">
                  <h5>How to Practice</h5>
                  <ul class="list-unstyled">
                    <li>
                      <i class="bi bi-arrow-down-circle"></i> Breathe in for 4
                      seconds
                    </li>
                    <li>
                      <i class="bi bi-pause-circle"></i> Hold for 7 seconds
                    </li>
                    <li>
                      <i class="bi bi-arrow-up-circle"></i> Breathe out for 8
                      seconds
                    </li>
                  </ul>
                  <p class="small text-muted">
                    Find a comfortable position and follow the visual guide.
                  </p>
                </div>
              </div>
              <div class="card-body">
                <!-- Timer Setup Section (initial view) -->
                <div id="timer-setup">
                  <h4 class="text-center mb-4">
                    How long would you like to breathe?
                  </h4>
                  <form class="mb-4">
                    <div class="mb-3">
                      <label for="minutes" class="form-label">Minutes:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="minutes"
                        min="1"
                        max="60"
                        value="5"
                      />
                    </div>
                    <div class="d-grid">
                      <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        id="start-timer"
                      >
                        Start Breathing
                      </button>
                    </div>
                  </form>
                </div>

                <!-- Active Timer Section (shown after starting) -->
                <div id="active-timer" class="d-none">
                  <div class="text-center mb-4">
                    <h3 id="phase-label">Breathe In</h3>
                    <h4 id="phase-time">4</h4>
                  </div>

                  <!-- Breathing Visualization -->
                  <div class="breathing-circle-container text-center mb-4">
                    <div class="breathing-circle"></div>
                  </div>

                  <!-- Timer Progress -->
                  <div class="timer-progress mb-4">
                    <div class="d-flex justify-content-between mb-1">
                      <span>Time Remaining:</span>
                      <span id="time-remaining">5:00</span>
                    </div>
                    <div class="progress">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        style="width: 100%"
                      ></div>
                    </div>
                  </div>

                  <!-- Controls -->
                  <div class="d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-warning"
                      id="pause-timer"
                    >
                      Pause
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="reset-timer"
                    >
                      End Session
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your app code -->
    <script src="app.js"></script>
  </body>
</html>
